<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker Dashboard</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="exo2.css">
</head>
<body>

    <div class="container">

        <h1>Student Dashboard</h1>

        <!-- NEW: Add Student Form Section -->
        <section id="add-student-section" class="card">
            <h2>Add New Student</h2>
            <form id="add-student-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>
                <button type="submit" class="btn">Add Student</button>
            </form>
        </section>


        <table id="attendance-table">
            <thead>
                <tr>
                    <th rowspan="2">Last Name</th>
                    <th rowspan="2">First Name</th>
                    <th colspan="2">S1</th>
                    <th colspan="2">S2</th>
                    <th colspan="2">S3</th>
                    <th colspan="2">S4</th>
                    <th colspan="2">S5</th>
                    <th colspan="2">S6</th>
                    <th rowspan="2">Absences</th>
                    <th rowspan="2">Participation</th>
                    <th rowspan="2">Message</th>
                </tr>
                <tr>
                    <th>P</th><th>Pa</th><th>P</th><th>Pa</th><th>P</th><th>Pa</th>
                    <th>P</th><th>Pa</th><th>P</th><th>Pa</th><th>P</th><th>Pa</th>
                </tr>
            </thead>
            <tbody>
                <!-- Student 1 -->
                <tr class="student-row">
                    <td>Ahmed</td>
                    <td>Sara</td>
                    <td><input type="checkbox" class="presence"></td>
                    <td><input type="checkbox" class="participation"></td>
                    <td><input type="checkbox" class="presence" checked></td>
                    <td><input type="checkbox" class="participation" checked></td>
                    <td><input type="checkbox" class="presence"></td>
                    <td><input type="checkbox" class="participation"></td>
                    <td><input type="checkbox" class="presence"></td>
                    <td><input type="checkbox" class="participation"></td>
                    <td><input type="checkbox" class="presence"></td>
                    <td><input type="checkbox" class="participation"></td>
                    <td><input type="checkbox" class="presence"></td>
                    <td><input type="checkbox" class="participation"></td>
                    <td class="absences-count"></td>
                    <td class="participation-count"></td>
                    <td class="message-cell"></td>
                </tr>
                <!-- Student 2 -->
                <tr class="student-row">
                    <td>Yacine</td>
                    <td>Ali</td>
                    <td><input type="checkbox" class="presence" checked></td>
                    <td><input type="checkbox" class="participation" checked></td>
                    <td><input type="checkbox" class="presence" checked></td>
                    <td><input type="checkbox" class="participation"></td>
                    <td><input type="checkbox" class="presence" checked></td>
                    <td><input type="checkbox" class="participation" checked></td>
                    <td><input type="checkbox" class="presence" checked></td>
                    <td><input type="checkbox" class="participation" checked></td>
                    <td><input type="checkbox" class="presence" checked></td>
                    <td><input type="checkbox" class="participation" checked></td>
                    <td><input type="checkbox" class="presence" checked></td>
                    <td><input type="checkbox" class="participation"></td>
                    <td class="absences-count"></td>
                    <td class="participation-count"></td>
                    <td class="message-cell"></td>
                </tr>
                <!-- Student 3 -->
                <tr class="student-row">
                    <td>Houcine</td>
                    <td>Rania</td>
                    <td><input type="checkbox" class="presence" checked></td>
                    <td><input type="checkbox" class="participation" checked></td>
                    <td><input type="checkbox" class="presence"></td>
                    <td><input type="checkbox" class="participation"></td>
                    <td><input type="checkbox" class="presence"></td>
                    <td><input type="checkbox" class="participation"></td>
                    <td><input type="checkbox" class="presence"></td>
                    <td><input type="checkbox" class="participation"></td>
                    <td><input type="checkbox" class="presence"></td>
                    <td><input type="checkbox" class="participation"></td>
                    <td><input type="checkbox" class="presence"></td>
                    <td><input type="checkbox" class="participation"></td>
                    <td class="absences-count"></td>
                    <td class="participation-count"></td>
                    <td class="message-cell"></td>
                </tr>
            </tbody>
        </table>

        <!-- Button Container -->
        <div class="center-container">
            <button id="show-report-btn" class="btn">Show Report</button>
            <button id="highlight-btn" class="btn btn-secondary">Highlight Excellent</button>
            <button id="reset-btn" class="btn btn-tertiary">Reset View</button>
        </div>

        <!-- Section for the Report (initially hidden) -->
        <section id="summary-report-section" class="hidden card">
            <h2>Summary Report</h2>
            <div class="report-content">
                <div id="summary-text">
                    <!-- Summary text will be inserted here by JS -->
                </div>
                <div class="summary-chart-container">
                    <canvas id="summary-chart"></canvas>
                </div>
            </div>
        </section>

    </div> <!-- End of the container -->

    <!-- Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Your Script -->
    <script src="script1.2.js" defer></script>

</body>
</html>
